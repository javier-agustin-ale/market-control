<div class="header-container">
  <h2>Available Items {{ context === 'productsManagment' ? 'To Edit' : '' }}</h2>
  <div class="input-container">
    <mat-form-field class="search-field" appearance="outline" color="accent">
      <mat-label>Search Product</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="searchValue"
        (ngModelChange)="onSearchChange($event)"
      />
      @if (searchValue) {
      <button matSuffix matIconButton aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
  </div>
</div>
<div class="product-card-container">
  @if (filteredProducts$ | async; as productList) { @if (!productList.length) {
  <h3 class="no-products">No products available</h3>
  } @else { @for (product of productList; track product.productId) {
  <app-product-card [context]="context" [product]="product"></app-product-card>
  } } }
</div>
